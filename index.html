<head>

    <style>
        html,
        body,
        header,
        .intro-2 {
            height: 100%;
        }

        @media (max-width: 740px) {

            html,
            body,
            header,
            .intro-2 {
                height: 900px;
            }
        }

        @media (min-width: 800px) and (max-width: 850px) {

            html,
            body,
            header,
            .intro-2 {
                height: 900px;
            }
        }
    </style>
</head>

<body class="creative-lp">
    <!-- Navigation & Intro -->

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top scrolling-navbar bg-light">
        <div class="container">
            <a class="navbar-brand font-weight-bold title" href="#">SMM PANEL</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto smooth-scroll">
                    <li class="nav-item">
                        <a class="nav-link title" href="#home">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link title" href="#contact" data-offset="90">Contact</a>
                    </li>
                </ul>
                <!-- Social Icon  -->
                <ul class="navbar-nav nav-flex-icons">
                    <li class="nav-item">
                        <a class="nav-link">
                            <i class="fa fa-facebook-f title"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">
                            <i class="fa fa-twitter title"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">
                            <i class="fa fa-instagram title"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <main>

        <div class="container">

            <!-- Section: Contact v.2 -->
            <section id="contact" class="mb-5">

                <!-- Section heading -->
                <h3 class="text-center title my-5 py-4 dark-grey-text font-weight-bold wow fadeIn"
                    data-wow-delay="0.2s">
                    <strong>Register</strong>
                </h3>

                <!-- Section sescription -->

                <div class="row wow fadeIn" data-wow-delay="0.4s">

                    <!-- Grid column -->
                    <div class="col-md-6 col-lg-6 ">
                        <form accept="" id="userform">
                            <!-- Grid row -->
                            <div class="row">
                                <!-- Grid column -->
                                <div class="col-md-6">
                                    <div class="md-form">
                                        <div class="md-form">
                                            <input type="text" id="name" name="name" class="form-control">
                                            <label for="name" >Your Name</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="md-form">
                                        <div class="md-form">
                                            <input type="text" id="username" name="username" class="form-control">
                                            <label for="username">username</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Grid row -->

                            <!-- Grid row -->
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="md-form">
                                        <input type="email" id="email" name="email" class="form-control">
                                        <label for="email" >Email</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="md-form">
                                        <input type="password" id="password" name="password" class="form-control">
                                        <label for="password" >Password</label>
                                    </div>
                                </div>
                            </div>
                            <div class="md-form">
                                <label>Select Gender:</label>
                                <input type="radio" id="male" name="gender" value="male">
                                <label for="male">Male</label>
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">Female</label>
                                <input type="radio" id="other" name="gender" value="other">
                                <label for="other">Other</label>
                            </div>
                            
                            <!-- Grid row -->

                            <div class="text-center text-md-left mb-5 mt-4">
                                <button type="submit" class="btn btn-rounded btn-dark font-weight-bold">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6 col-lg-6">
                        <h1 class="text-center"><u>User Information</u></h1>
                        <div id="userInfo" style="margin-left: 10%;">
                            
                        </div>
                    </div>
                    <!-- Grid column -->
                </div>
            </section>
            <!-- Section: Contact v.2 -->
        </div>
    </main>


    <!-- Footer-->
    <footer class="page-footer text-center text-md-left unique-color-dark pt-0">

        <!-- Copyright -->
        <div class="footer-copyright py-3 text-center  ">

            </div>
        </div>
        <!-- Copyright -->

    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userform = document.querySelector('#userform');
            const resultdiv = document.createElement('div');
            const userInfo = document.querySelector('#userInfo');

            userform.addEventListener('submit', function (event) {
                event.preventDefault()

                const name = document.getElementById('name').value;
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const gender = document.querySelector('input[name="gender"]:checked').value;

                const formData = `
                <p>Name : ${name} </p>
                <p>Username : ${username} </p>
                <p>Email : ${email} </p>
                <p>Password : ${password} </p>
                <p>Gender : ${gender} </p>
                `;

                resultdiv.innerHTML = formData;
                userInfo.appendChild(resultdiv);

            });
        });

    </script>

</body>

</html>
